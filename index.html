<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-png" />
  </head>
  <body>
    <main id="container">
      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora <span>- IMC</span></h1>

          <div class="input-box">
            <label for="weight"> Peso em kg </label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Ex: 75"
                required
              />
              <span> Kg </span>
            </div>
          </div>

          <div class="input-box">
            <label for="height"> Altura em metros </label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input
                type="number"
                step="0.01"
                id="height"
                name="height"
                placeholder="Ex: 1.75"
                required
              />
              <span> m </span>
            </div>
          </div>

          <button id="calculate">Calcular</button>
        </form>

        <div id="infos" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
          </div>

          <div id="more_info">
            <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
              Mais informações sobre o IMC
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
